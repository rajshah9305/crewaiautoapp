<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewAI Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #030613;
        --surface-color: rgba(10, 25, 47, 0.75);
        --surface-light: #1F2937;
        --border-color: #00A2C7;
        --primary-color: #00E5FF;
        --secondary-color: #94A3B8;
        --text-primary-color: #E5E7EB;
        --text-secondary-color: #94A3B8;
        --accent-color: #FBBF24; /* Amber */
        --success-color: #39FF14; /* Neon Green */
        --error-color: #F43F5E; /* Rose Red */
        
        --glow-color-primary: rgba(0, 229, 255, 0.4);
        --glow-color-accent: rgba(251, 191, 36, 0.4);
        --glow-color-error: rgba(244, 63, 94, 0.5);
        --glow-color-success: rgba(57, 255, 20, 0.5);
        --glow-color-secondary: rgba(148, 163, 184, 0.3);
      }

      @keyframes scanline {
        0% { transform: translateY(-10%); }
        100% { transform: translateY(100%); }
      }
      
      @keyframes subtle-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.98; }
      }

      @keyframes holographic-scan {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-secondary-color);
        overflow-y: auto;
        background-attachment: fixed;
      }
      
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(10, 15, 26, 0) 0%, rgba(10, 15, 26, 0.05) 50%, rgba(10, 15, 26, 0) 100%);
        pointer-events: none;
        z-index: 100;
        opacity: 0.5;
      }
      .scanline-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        opacity: 0.03;
        animation: scanline 12s linear infinite;
      }
      
      /* Vignette effect for immersion */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        box-shadow: inset 0 0 8rem 4rem var(--bg-color);
      }

      /* Custom Selections */
      ::selection {
        background-color: var(--primary-color);
        color: var(--bg-color);
        text-shadow: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-color);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      
      .holographic-border {
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
      }
      .holographic-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(110deg, transparent 20%, var(--primary-color), transparent 80%);
        opacity: 0.15;
        transform: skewX(-30deg);
        animation: holographic-scan 3s linear infinite;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--bg-color)',
              'surface': 'var(--surface-color)',
              'surface-light': 'var(--surface-light)',
              'border': 'var(--border-color)',
              'primary': 'var(--primary-color)',
              'secondary': 'var(--secondary-color)',
              'accent': 'var(--accent-color)',
              'text-primary': 'var(--text-primary-color)',
              'text-secondary': 'var(--text-secondary-color)',
              'success': 'var(--success-color)',
              'error': 'var(--error-color)',
            },
            fontFamily: {
              sans: ['Exo 2', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pulseBg: {
                '0%, 100%': { backgroundColor: 'rgba(0, 229, 255, 0.05)' },
                '50%': { backgroundColor: 'rgba(0, 229, 255, 0.15)' },
              },
              'holographic-shimmer': {
                '0%, 100%': { 'borderColor': 'var(--primary-color)', 'boxShadow': '0 0 8px var(--glow-color-primary)' },
                '50%': { 'borderColor': 'var(--secondary-color)', 'boxShadow': '0 0 12px var(--glow-color-secondary)' },
              },
              'subtle-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 3px currentColor)' },
                '50%': { filter: 'drop-shadow(0 0 6px currentColor)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              'pulse-bg': 'pulseBg 2.5s ease-in-out infinite',
              'holographic-shimmer': 'holographic-shimmer 3s ease-in-out infinite',
              'subtle-glow': 'subtle-glow 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700;900&family=Roboto+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

</head>
  <body class="bg-background text-text-primary font-sans">
    <div id="root" class="relative z-10"></div>
    <div class="scanline-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
