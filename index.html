<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewAI Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* NASA-Inspired Color Palette */
        --bg-color: #0B132B; /* Deep Space Navy */
        --surface-color: #1C2541; /* Muted Panel Blue/Gray */
        --surface-light: #2A3B5A; /* Lighter Panel for hover */
        --border-color: #3A506B; /* NASA Blue */
        --primary-color: #3A506B; /* NASA Blue */
        --secondary-color: #8D99AE; /* Subdued Gray */
        --text-primary-color: #E0E0E0; /* Off-White */
        --text-secondary-color: #8D99AE; /* Lighter Gray */
        --accent-color: #FF9900; /* Warm Gold/Orange */
        --success-color: #2A9D8F; /* Muted Teal/Green */
        --error-color: #D90429; /* NASA Red */
        
        --glow-color-primary: rgba(58, 80, 107, 0.5);
        --glow-color-accent: rgba(255, 153, 0, 0.4);
        --glow-color-error: rgba(217, 4, 41, 0.5);
        --glow-color-success: rgba(42, 157, 143, 0.5);
        --glow-color-secondary: rgba(141, 153, 174, 0.3);
      }

      @keyframes scanline {
        0% { transform: translateY(-10%); }
        100% { transform: translateY(100%); }
      }
      
      @keyframes subtle-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.98; }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-secondary-color);
        overflow-y: auto;
        background-attachment: fixed;
        background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 15px 15px;
      }
      
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(11, 19, 43, 0) 0%, rgba(11, 19, 43, 0.1) 50%, rgba(11, 19, 43, 0) 100%);
        pointer-events: none;
        z-index: 100;
        opacity: 0.5;
      }
      .scanline-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        opacity: 0.03;
        animation: scanline 15s linear infinite;
      }

      /* Custom Selections */
      ::selection {
        background-color: var(--accent-color);
        color: var(--bg-color);
        text-shadow: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--bg-color)',
              'surface': 'var(--surface-color)',
              'surface-light': 'var(--surface-light)',
              'border': 'var(--border-color)',
              'primary': 'var(--primary-color)',
              'secondary': 'var(--secondary-color)',
              'accent': 'var(--accent-color)',
              'text-primary': 'var(--text-primary-color)',
              'text-secondary': 'var(--text-secondary-color)',
              'success': 'var(--success-color)',
              'error': 'var(--error-color)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'subtle-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px currentColor)' },
                '50%': { filter: 'drop-shadow(0 0 4px currentColor)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              'subtle-glow': 'subtle-glow 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
