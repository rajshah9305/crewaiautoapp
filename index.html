<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewAI Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Elite & Feature-Rich Color Palette - "Command Center" Dark Theme */
        --bg-color: #0A0E13;
        --surface-color: #1A1F26;
        --border-color: #2A3039;
        --primary-color: #FBBF24; /* Amber 400 */
        --primary-light-color: rgba(251, 191, 36, 0.1);
        --cta-color: #FBBF24; /* Amber 400 */
        --text-primary-color: #E6EDF3;
        --text-secondary-color: #8D96A0;
        --success-color: #238636;
        --error-color: #DA3633;
        
        /* Resource Meter Colors */
        --cpu-color: #38BDF8; /* Sky 400 */
        --cognition-color: #A78BFA; /* Violet 400 */
        --network-color: #4ADE80; /* Green 400 */

        --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.15);
        --shadow-sm: 0 2px 4px 0 rgb(0 0 0 / 0.2), 0 1px 2px -1px rgb(0 0 0 / 0.2);
        --shadow-md: 0 4px 8px -1px rgb(0 0 0 / 0.25), 0 2px 4px -2px rgb(0 0 0 / 0.25);
        --shadow-lg: 0 10px 20px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary-color);
        overflow: hidden; /* Prevent body scroll, panels will scroll instead */
        background-image:
          linear-gradient(rgba(42, 48, 57, 0.5) 1px, transparent 1px),
          linear-gradient(to right, rgba(42, 48, 57, 0.5) 1px, var(--bg-color) 1px);
        background-size: 30px 30px;
      }

      /* Custom Selections */
      ::selection {
        background-color: var(--primary-light-color);
        color: var(--text-primary-color);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #484f58;
        border-radius: 4px;
        border: 2px solid var(--bg-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-color);
      }
      
      .node-in-progress {
          animation: pulse-node-glow 1.5s infinite ease-in-out;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--bg-color)',
              'surface': 'var(--surface-color)',
              'border': 'var(--border-color)',
              'primary': 'var(--primary-color)',
              'primary-light': 'var(--primary-light-color)',
              'cta': 'var(--cta-color)',
              'secondary': 'var(--text-secondary-color)',
              'accent': 'var(--primary-color)', /* Using primary as accent */
              'text-primary': 'var(--text-primary-color)',
              'text-secondary': 'var(--text-secondary-color)',
              'success': 'var(--success-color)',
              'error': 'var(--error-color)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scanline: {
                '0%': { top: '-10%' },
                '100%': { top: '110%' },
              },
              blink: {
                '50%': { opacity: 0 },
              },
              typing: {
                from: { width: 0 },
                to: { width: '100%' },
              },
              'fill-bar': {
                '0%': { transform: 'scaleX(0)' },
                '100%': { transform: 'scaleX(1)' },
              },
              'crt-flicker': {
                  '0%': { opacity: '0.95' },
                  '50%': { opacity: '1' },
                  '100%': { opacity: '0.95' },
              },
              'pulse-node-glow': {
                  '0%, 100%': {
                      transform: 'scale(1)',
                      filter: 'drop-shadow(0 0 3px var(--primary-color))'
                  },
                  '50%': {
                      transform: 'scale(1.05)',
                      filter: 'drop-shadow(0 0 8px var(--primary-color))'
                  }
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              fadeInUp: 'fadeInUp 0.3s ease-out forwards',
              scanline: 'scanline 8s linear infinite',
              blink: 'blink 1s step-end infinite',
              'fill-bar': 'fill-bar 0.5s ease-out forwards',
              'crt-flicker': 'crt-flicker 0.15s infinite',
            },
            boxShadow: {
                'xs': 'var(--shadow-xs)',
                'sm': 'var(--shadow-sm)',
                'md': 'var(--shadow-md)',
                'lg': 'var(--shadow-lg)',
                'glow': '0 0 15px -3px rgb(251 191 36 / 0.3)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "marked": "https://aistudiocdn.com/marked@^16.2.1"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
