<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewAI Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Elite & Feature-Rich Color Palette - "Command Center" Dark Theme */
        --bg-color: #0d1117; /* Near Black */
        --surface-color: #161b22; /* Dark Gray */
        --border-color: #30363d; /* Gray Border */
        --primary-color: #f77829; /* Vibrant Orange Highlight */
        --primary-light-color: rgba(247, 120, 41, 0.1); /* Light Orange Accent */
        --cta-color: #f77829; /* Strong Orange CTA */
        --text-primary-color: #c9d1d9; /* Light Gray Text */
        --text-secondary-color: #8b949e; /* Medium Gray Text */
        --success-color: #238636; /* Bright Green */
        --error-color: #da3633; /* Strong Red */

        --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.15);
        --shadow-sm: 0 2px 4px 0 rgb(0 0 0 / 0.2), 0 1px 2px -1px rgb(0 0 0 / 0.2);
        --shadow-md: 0 4px 8px -1px rgb(0 0 0 / 0.25), 0 2px 4px -2px rgb(0 0 0 / 0.25);
        --shadow-lg: 0 10px 20px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary-color);
        overflow: hidden; /* Prevent body scroll, panels will scroll instead */
      }

      /* Custom Selections */
      ::selection {
        background-color: var(--primary-light-color);
        color: var(--text-primary-color);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #484f58;
        border-radius: 4px;
        border: 2px solid var(--bg-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff;
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--bg-color)',
              'surface': 'var(--surface-color)',
              'border': 'var(--border-color)',
              'primary': 'var(--primary-color)',
              'primary-light': 'var(--primary-light-color)',
              'cta': 'var(--cta-color)',
              'secondary': 'var(--text-secondary-color)',
              'accent': 'var(--primary-color)', /* Using primary as accent */
              'text-primary': 'var(--text-primary-color)',
              'text-secondary': 'var(--text-secondary-color)',
              'success': 'var(--success-color)',
              'error': 'var(--error-color)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              fadeInUp: 'fadeInUp 0.3s ease-out forwards',
              scanline: 'scanline 10s linear infinite',
            },
            boxShadow: {
                'xs': 'var(--shadow-xs)',
                'sm': 'var(--shadow-sm)',
                'md': 'var(--shadow-md)',
                'lg': 'var(--shadow-lg)',
                'glow': '0 0 15px -3px rgb(247 120 41 / 0.3)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "marked": "https://aistudiocdn.com/marked@^16.2.1"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
